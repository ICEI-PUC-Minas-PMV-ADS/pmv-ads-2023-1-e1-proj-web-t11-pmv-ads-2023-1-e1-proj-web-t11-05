<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet Mate</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <form class="border border-5 rounded py-4 px-4 ">
                    <div class="text-center">
                        <img src="img/Closetmate.png" class="rounded mb-2" alt="Seu Logo" width="200" height="150">
                      </div>
                      
                    <div class="row">
                        <div class="col">
                             <label for="email" class="form-label">Email</label>
                             <input type="email" name="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                             <label for="password" class="form-label">Senha</label>
                             <input type="password" name="password" id="password" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="form-check">
                              <input type="checkbox" name="remember" id="remember" class="form-check-input">
                              <label for="remember" class="form-check-label">Manter conectado</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3 justify-content-end">
                        <div class="col-auto">
                           <a href="#">Esqueci minha senha</a> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-2">
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </div>
                        <div class="col-12 col-sm-6">
                            <button type="button" class="btn btn-primary w-100">Registrar-se</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
   
   

    <!-- JS Bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <!-- JS do Projeto -->
    <script src="js/script.js"></script>

</body>
</html>
