<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta - Closetmate</title>
    <link rel="icon" type="image/x-icon" href="img/hanger.ico">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="css/style.css">

</head>
    <body>
        <div class="conteudo">
        <div id="cadastro">
            <form method="post" action=""> 
              <div>
              <img src="img/Closetmatesfundo.png" class="closetimagemcad" alt="Closetmate">
              </div>
              <div class="subtitulo_cad" h6 >Preencha os dados abaixo para a criação do seu cadastro:</div></h6> 
              <p> 
                <label style="font-weight: 600" for="nome_cad">Seu nome:</label>
                <input style ="width:95%" id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
              </p>
               
              <p> 
                <label style="font-weight: 600" for="tel_cad">Seu telefone:</label>
                <input style ="width:95%" id="tel_cad" name="tel_cad" required="required" type="tel" placeholder="(00) 0 0000-0000" />

              <p> 
                <label style="font-weight: 600" for="email_cad">Seu email:</label>
                <input style ="width:95%" id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@closetmate.com"/> 
              </p>
               
              <p> 
                <label style="font-weight: 600" for="conf_email_cad">Confirme o email:</label>
                <input style ="width:95%" id="conf_email_cad" name="conf_email_cad" required="required" type="email" placeholder="contato@closetmate.com"/>
              </p>

              <p> 
                <label style="font-weight: 600" for="senha_cad">Sua senha:</label>
                <input style ="width:95%" id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. Ca1234"/>
              </p>

              <p> 
                <label style="font-weight: 600" for="senha_cad">Confirme a senha:</label>
                <input style ="width:95%" id="conf_senha_cad" name="conf_senha_cad" required="required" type="password" placeholder="ex. Ca1234"/>
              </p>

              <div class="row">
                <label style="font-weight: 600" for="Sexo_cad">Selecione o sexo:</label>
                <select class="opcoes" name="assunto">
                    <option disabled="disabled" selected="selected">Selecione a opção</option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Prefiro não dizer</option>
                </select>
              </div> 
               
              <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>
               
              <p class="link">  
                Já tem conta?
                <a href="login.html"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div>  
    </div> 
    
    
      <!-- JS Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
      <!-- JS do Projeto -->
      <script src="js/script.js"></script>

    </body>
</html>
