<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta - Closetmate</title>
    <link rel="icon" type="image/x-icon" href="img/hanger.ico">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="css/style.css">

</head>
    <body>
        <div class="main-cadastro">
           <div class ="titulo-cadastro"><img src="img/Closetmatesfundo.png" class="closetimagemcadastro" alt="Closetmate"></div>
            <div clas ="formulario-cadastro">
                <form>
                    <h3 class="nome">Nome e Sobrenome:</h3>
                    <input class="nomecompleto" type="text" name="nome-completo">
             
                    <h3 class="nome">Telefone com DDD:</h3>
                    <input class="telefone" type="tel" name ="telefone-ddd">

                    <h3 class="nome">Email:</h3>
                    <input class="email" type="email" name ="email-user">

                    <h3 class="nome">Confirme seu email:</h3>
                    <input class="email" type="email" name ="conf-email-user">

                    <h3 class="nome">Senha:</h3>
                    <input class="senha" type="password" name ="senha-user">

                    <h3 class="nome">Confirme sua senha:</h3>
                    <input class="senha" type="password" name ="conf-senha-user">

                    <h3 class="nome">Selecione o sexo:</h3>
                    
                <select class = opcoes name="assunto">

                         <option disabled="disabled" selected="selected">--Selecione a opção</option>
                         <option>Feminino</option>
                         <option>Masculino</option>
                </select>
                <div>
                    <button type="submit">Enviar</button>
                </div>

                </form>
            </div> 
        </div> 




            
        
    
    
      <!-- JS Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
      <!-- JS do Projeto -->
      <script src="js/script.js"></script>

    </body>
</html>
