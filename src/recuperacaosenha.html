<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha - Closetmate</title>
    <link rel="icon" type="image/x-icon" href="img/hanger.ico">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="main-recuperacao"> 
        <div class="imagemrecup">
            <img src="img/Closetmatesfundo.png" class="closetimagemrecup" alt="Closetmate">
            <div class="titulorecup"><h5>Esqueceu a senha?</h5></div>
            <div class="subtitulorecup"><h6>Insira o email ou o telefone para<br>redefinição de senha.</h6></div>
        </div>
        <div class="formulario">
            <form>
                <fieldset class="grupo">
                   <div class="campo">
                       <label><strong>Digite o email:</strong></label>
                       <input type="email" id="emailrecup" name="emailrecup">
                    </div>
                    <div class="campo">
                       <label id="telrecup"><strong>Digite o telefone:</strong></label>
                       <input type="tel" id="telrecup" name="telrecup">
                    </div>
                </fieldset>            
                    <button type="submit" class ="btn-enviar">Enviar</button> 
            </form>   
        </div>
            

    </div>         
            
  
    
    <!-- JS Bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <!-- JS do Projeto -->
    <script src="js/script.js"></script>

</body>
</html>
