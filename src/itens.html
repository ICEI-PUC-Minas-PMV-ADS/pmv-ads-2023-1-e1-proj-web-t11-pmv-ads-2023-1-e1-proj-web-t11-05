<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta - Closetmate</title>
    <link rel="icon" type="image/x-icon" href="img/hanger.ico">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="css/itens.css">

</head>
    <body>
      <img src="img/Closetmatesfundo.png" class="closetimagem" alt="Closetmate">
    
      <form> 
        
            <h2>Adicionar Roupas no Closetmate</h2>
        <label for="tipo">Categoria:</label>
        <select id="tipo" name="tipo">
          <option value="blusa">Roupas</option>
          <option value="calca">Sapatos</option>
          <option value="acessorio">Acessório</option>
        </select><br><br>
    
        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor"><br><br>
    
        <label for="tamanho">Tamanho:</label>
        <input type="text" id="tamanho" name="tamanho"><br><br>
    
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca"><br><br>
    
            <label for="marca">Descrição Extra:</label>
        <input type="text" id="marca" name="marca"><br><br>
    
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto"><br><br>
    
            
              
    
        <input type="submit" value="Adicionar">
      </form>   
     
    
    
      <!-- JS Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
      <!-- JS do Projeto -->
      <script src="js/script.js"></script>

    </body>
</html>
